<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Assistant</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset default margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffffdd;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 28px;
    }

    select, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    button {
      background: #4a90e2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #357ab8;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: left;
      word-wrap: break-word;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-group button {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ¤– AI Voice Assistant</h2>

    <!-- Language Selector -->
    <select id="language">
      <option>English</option>
      <option>Hindi</option>
      <option>Spanish</option>
      <option>Malayalam</option>
    </select>

    <!-- Buttons for Speech/Ask AI -->
    <div class="btn-group">
      <button id="speakBtn">ðŸŽ¤ Speak</button>
      <button id="askAIBtn">Ask AI ðŸ”Š</button>
    </div>

    <!-- User Input -->
    <textarea id="userText" placeholder="Type or speak something..."></textarea>

    <!-- AI Reply -->
    <p><b>AI:</b> <span id="aiReply">Response will appear here</span></p>
  </div>

  <!-- Optional: Include your React bundle here if needed -->
  <!-- <script src="../src/index.js"></script> -->
</body>
</html>
